{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> {% block title %} My shop {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
<div id="header">
    <a class="logo">MyShop</a>

</div>
<div class="subheader">
    <div class="cart">
        Your cart is empty
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
